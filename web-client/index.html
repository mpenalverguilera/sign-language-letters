<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASL Sign‑to‑Text Demo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>ASL Sign‑to‑Text Demo</h1>

  <!-- Hidden source video -->
  <video id="inputVideo" style="display:none" autoplay muted playsinline></video>

  <div class="container">
    <div class="center-panel">
      <canvas id="outputCanvas" width="640" height="480"></canvas>
      <div id="typedText" contenteditable="false"></div>
      <div id="log">waiting for camera permission…</div>
      <div class="reference">
        <p>
          This demo uses gestures inspired by the American Sign Language (ASL) alphabet.
          For reference gestures used in training, see
          <a href="https://www.kaggle.com/datasets/grassknoted/asl-alphabet" target="_blank" rel="noopener noreferrer">this dataset</a>.
        </p>
      </div>
    </div>
  </div>

  <!-- MediaPipe dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <!-- Predictor -->
  <script src="./hands-client.js"></script>
</body>
</html>
