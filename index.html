<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASL Sign‑to‑Text Demo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>ASL Sign‑to‑Text Demo</h1>

  <!-- Hidden source video -->
  <video id="inputVideo" style="display:none" autoplay muted playsinline></video>

  <!-- Output canvas (webcam + landmarks) -->
  <canvas id="outputCanvas" width="640" height="480"></canvas>

  <!-- Real‑time text output -->
  <div id="typedText" contenteditable="false"></div>

  <div id="log">waiting for camera permission…</div>

  <!-- MediaPipe dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="./hands-client.js"></script>
